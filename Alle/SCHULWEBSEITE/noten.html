<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noten - Schulplaner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Schulplaner BS1</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="stundenplan.html">Stundenplan</a></li>
                <li><a href="noten.html" class="active">Noten</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Notenverwaltung</h2>

        <section id="noten-eingabe">
            <h3>Neue Note eintragen</h3>
            <form id="neue-note-form">
                <div>
                    <label for="fach-select">Fach:</label>
                    <select id="fach-select" name="fach" required>
                        <option value="">-- Bitte wählen --</option>
                        <option value="FU-IT">FU-IT</option>
                        <option value="IT-Tec(Hardware)">IT-Tec(Hardware)</option>
                        <option value="IT-Tec(Sicherheit)">IT-Tec(Sicherheit)</option>
                        <option value="IT-Tec(Beschaffung)">IT-Tec(Beschaffung)</option>
                        <option value="BGWP">BGWP</option>
                        <option value="Deutsch">Deutsch</option>
                        <option value="Englisch">Englisch</option>
                        <option value="AEUP">AEUP</option>
                    </select>
                </div>
                <div>
                    <label for="note-input">Note (1-6):</label>
                    <input type="number" id="note-input" name="note" min="1" max="6" step="1" required>
                </div>
                <div>
                    <label for="typ-select">Typ:</label>
                    <select id="typ-select" name="typ" required>
                        <option value="Extemporale">Extemporale</option>
                        <option value="Schulaufgabe">Schulaufgabe</option>
                        </select>
                </div>
                 <div>
                    <label for="gewichtung-input">Gewichtung (z.B. Ex=1, SA=2):</label>
                    <input type="number" id="gewichtung-input" name="gewichtung" min="0.5" step="0.5" value="1" required>
                </div>
                <button type="submit">Note speichern</button>
            </form>
        </section>

        <hr>

        <section id="noten-anzeige">
            <h3>Notenübersicht</h3>
            <div id="noten-liste">
                <p>Hier erscheinen deine gespeicherten Noten nach Fächern sortiert...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>(c) 2025 Julian Mayer</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
