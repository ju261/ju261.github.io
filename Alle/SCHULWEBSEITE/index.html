<html lang="de">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header>
        <h1>Schulplaner BS1</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="stundenplan.html">Stundenplan</a></li>
                <li><a href="noten.html">Noten</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Guten Tag Julian!</h2>
        <p>Hier siehst du Details zur Schule.</p>

        <div class="dashboard-container">

            <div class="widget" id="wochen-fortschritt">
                <h3>Schuljahr-Fortschritt</h3>
                 <p>Woche <span id="aktuelle-woche">...</span> von <span id="gesamt-wochen">...</span></p>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="wochen-progress-bar"></div>
                </div>
                <p><span id="prozent-erledigt">...</span>% geschafft</p>
            </div>

            <div class="widget" id="gesamt-durchschnitt">
                <h3>Notendurchschnitt (Gesamt)</h3>
                <p class="durchschnitt-wert" id="durchschnitt-wert">Wird berechnet...</p>
                <p id="anzahl-noten-info">(Basierend auf ? Noten)</p>
            </div>

            <div class="widget" id="heute-info">
                <h3>Heute <span id="heute-datum">...</span></h3>

                <div id="heute-notiz-anzeige" class="notiz-anzeige-bereich">
                    Wird geladen...
                </div>
                 <form id="neue-notiz-form">
                    <input type="text" id="neue-notiz-input" placeholder="Notiz fÃ¼r heute eingeben/ersetzen..." required>
                    <button type="submit">Speichern</button>
                </form>
            </div>

        </div>
        </main>
